input {
  tcp {
    port => 5000
    codec => json_lines
  }
}

filter {
  # Parse JSON logs
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }

  # Add timestamp
  date {
    match => [ "timestamp", "ISO8601", "yyyy-MM-dd HH:mm:ss.SSS" ]
    target => "@timestamp"
  }

  # Extract service name from Spring Boot application name
  if [spring_app_name] {
    mutate {
      add_field => { "service_name" => "%{spring_app_name}" }
    }
  }

  # Add environment field
  mutate {
    add_field => {
      "environment" => "development"
      "log_type" => "application"
    }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "microservices-%{service_name}-%{+YYYY.MM.dd}"
    user => "elastic"
    password => "123456"
  }
  stdout {
    codec => rubydebug
  }
}