spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      # Gateway Routes Configuration
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
        - id: main-service
          uri: lb://server
          predicates:
            - Path=/api/v1/**
          filters:
            - Authentication
        - id: chat-service
          uri: lb://chat-service
          predicates:
            - Path=/api/chat/**
          filters:
            - Authentication
        - id: search-service
          uri: lb://search-service
          predicates:
            - Path=/api/search/**
          filters:
            - Authentication
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**
          filters:
            - Authentication
      # CORS Configuration
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: '*'
            allowed-methods: GET,POST,PUT,DELETE,OPTIONS
            allowed-headers: '*'
            allow-credentials: true

server:
  port: 8081

#===================== Eureka Server Configuration ==========================
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

# Logging
logging:
  level:
    org:
      springframework:
        cloud:
          gateway: DEBUG
    reactor:
      netty: DEBUG
    com:
      netflix:
        discovery: DEBUG
        eureka: DEBUG

#elk stack
logstash:
  host: localhost
  port: 5000
# Enable Spring property resolution in Logback
logging:
  config: classpath:logback-spring.xml
