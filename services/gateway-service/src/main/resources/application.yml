spring:
  application:
    name: api-gateway
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}  # Default to dev profile
  cloud:
    gateway:
      discovery:
        locator:
          enabled: ${EUREKA_CLIENT_ENABLED:false}  # Disabled by default for local dev
          lower-case-service-id: true
      # Gateway Routes Configuration
      # Using direct URLs instead of load balancer (lb://) since Eureka is disabled
      routes:
        - id: auth-service
          uri: lb://AUTH-SERVICE  # Use Eureka service name with lb://
          predicates:
            - Path=/api/auth/**
        - id: main-service
          uri: lb://MAIN-SERVICE  # Use Eureka service name
          predicates:
            - Path=/api/v1/**
        - id: chat-service
          uri: lb://CHAT-SERVICE  # Use Eureka service name
          predicates:
            - Path=/api/chat/**
        - id: search-service
          uri: lb://SEARCH-SERVICE  # Use Eureka service name
          predicates:
            - Path=/api/search/**
        - id: notification-service
          uri: lb://NOTIFICATION-SERVICE  # Use Eureka service name
          predicates:
            - Path=/api/notifications/**

#          filters:
#            - Authentication
      # CORS Configuration
      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origin-patterns: '*'  # Use patterns instead of origins with credentials
            allowed-methods: GET,POST,PUT,DELETE,OPTIONS
            allowed-headers: '*'
            allow-credentials: true

server:
  port: 8081

# Eureka Configuration - DISABLED by default for local development
eureka:
  client:
    enabled: ${EUREKA_CLIENT_ENABLED:false}  # Disabled by default
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
  instance:
    prefer-ip-address: true

# Logging
logging:
  level:
    org:
      springframework:
        cloud:
          gateway: INFO
    reactor:
      netty: INFO

#===================== ELK Stack Configuration - DISABLED ==========================
