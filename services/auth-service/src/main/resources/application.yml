spring:
  application:
    name: auth-service
  # Database Configuration (postgresql)
  datasource:
    url: jdbc:postgresql://${DATABASE_HOST:localhost}:${DATABASE_PORT:5432}/authdb
    username: ${DATABASE_USERNAME:osama}
    password: ${DATABASE_PASSWORD:123456}
    driver-class-name: org.postgresql.Driver
  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  # Redis Configuration (for token blacklisting)
  #redis:
  #  host: localhost
  #  port: 6379
  #  timeout: 2000ms
  # Mail Configuration
  mail:
    host: ${MAIL_SERVICE_HOST}
    port: ${MAIL_SERVICE_PORT}
    username: ${MAIL_SERVICE_USERNAME}
    password: ${MAIL_SERVICE_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
  # Kafka Configuration
  kafka:
    bootstrap-servers: ${spring.kafka.bootstrap-servers:localhost:29092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

server:
  port: 8087

# JWT Configuration
jwt:
  secret: ${JWT_SECRET_KEY:404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970}
  expiration: ${JWT_EXPIRE_IN_MS}
  refresh-expiration: 86400000

# Eureka Configuration
#eureka:
