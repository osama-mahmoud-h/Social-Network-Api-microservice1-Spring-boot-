#configuring h2 database for testing purposes
spring.datasource.url=jdbc:h2:mem:testing;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop

spring.jpa.show-sql=true

# File upload directory for testing
file.upload-dir=target/test-uploads/

# JWT configuration for testing (using dummy values)
app.jwtSecret=testSecretKeyForTesting123456789012345678901234567890
app.jwtExpirationMs=86400000
token.signing.key=testSigningKeyForTesting123456789012345678901234567890

# Encryption key for testing
encryption.key=testEncryptionKey123456789012345678901234567890
